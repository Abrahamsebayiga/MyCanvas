<!DOCTYPE html>
<html>
  <head>
    <title>MY HOUSE, CAR AND TREE</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Draw the sky
      var skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      skyGradient.addColorStop(0, "#87CEEB");
      skyGradient.addColorStop(1, "#1E90FF");
      ctx.fillStyle = skyGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw the sun
      ctx.beginPath();
      ctx.arc(125, 100, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFFF00";
      ctx.fill();

      // Draw the grass
      var grassGradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height - 100);
      grassGradient.addColorStop(0, "#00CD00");
      grassGradient.addColorStop(1, "#A1CD32");
      ctx.fillStyle = grassGradient;
      ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

      // Draw the house
      var centerX = canvas.width / 2;
      var bottomY = canvas.height - 95;

      // Set the size of the house
      var houseWidth = 200;
      var houseHeight = 150;

      // Set the size of the roof
      var roofHeight = 50;

      // Set the size of the chimney
      var chimneyWidth = 20;
      var chimneyHeight = 50;

      // Draw the chimney
      ctx.fillStyle = "#FFCCCC";
      ctx.fillRect(centerX + houseWidth / 4, bottomY - houseHeight - roofHeight - chimneyHeight, chimneyWidth, chimneyHeight);

      // Draw the house body
      ctx.fillStyle = "#D2691E";
      ctx.fillRect(centerX - houseWidth / 2, bottomY - houseHeight, houseWidth, houseHeight);

      // Draw the roof
      ctx.fillStyle = "#8B0000";
      ctx.beginPath();
      ctx.moveTo(centerX - houseWidth / 2 - roofHeight / 2, bottomY - houseHeight);
      ctx.lineTo(centerX + houseWidth / 2 + roofHeight / 2, bottomY - houseHeight);
      ctx.lineTo(centerX + houseWidth / 2, bottomY - houseHeight - roofHeight);
      ctx.lineTo(centerX - houseWidth / 2, bottomY - houseHeight - roofHeight);
      ctx.closePath();
      ctx.fill();

      // Draw the windows
      var windowWidth = 25;
      var windowHeight = 25;

      ctx.fillStyle = "#ADD8E6";
      ctx.fillRect(centerX - houseWidth / 4 - windowWidth / 2, bottomY - houseHeight / 2 - windowHeight / 2, windowWidth, windowHeight);
      ctx.fillRect(centerX + houseWidth / 4 - windowWidth / 2, bottomY - houseHeight / 2 - windowHeight / 2, windowWidth, windowHeight);

      // Draw the door
      var doorWidth = 40;
      var doorHeight = 100;

      ctx.fillStyle = "#8B4513";
      ctx.fillRect(centerX - doorWidth / 2, bottomY - houseHeight / 15 - doorHeight, doorWidth, doorHeight);

      // Draw the doorknob
      var knobSize = 5;

      ctx.fillStyle = "#FFD700";
      ctx.beginPath();
      ctx.arc(centerX + doorWidth / 4, bottomY - houseHeight / 7 - doorHeight / 2, knobSize, 0, 2 * Math.PI);
      ctx.fill();
      // Get the canvas and context
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Draw thee Car
      // Move the car down by 200 pixels
      var carY = 290;

      // Draw the body of the car
      ctx.fillStyle = "#2F4F4F";
      ctx.fillRect(75, 150 + carY, 150, 50);

      // Draw the front of the car
      ctx.fillStyle = "#B22222";
      ctx.fillRect(225, 150 + carY, 25, 50);

      // Draw the windshield of the car
      ctx.fillStyle = "#BCC000";
      ctx.beginPath();
      ctx.moveTo(197.5, 150 + carY);
      ctx.lineTo(222.5, 150 + carY);
      ctx.lineTo(210, 125 + carY);
      ctx.lineTo(197.5, 125 + carY);
      ctx.closePath();
      ctx.fill();

      // Draw the wheels of the car
      ctx.fillStyle = "#000000";
      ctx.beginPath();
      ctx.arc(110, 200 + carY, 25, 0, 2 * Math.PI);
      ctx.arc(190, 200 + carY, 25, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();

      // Draw the headlights of the car
      ctx.fillStyle = "#FFFFFF";
      ctx.beginPath();
      ctx.arc(215, 165 + carY, 5, 0, 2 * Math.PI);
      ctx.arc(215, 185 + carY, 5, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();

      // Draw the taillights of the car
      ctx.fillStyle = "#FF0000";
      ctx.beginPath();
      ctx.arc(87.5, 165 + carY, 5, 0, 2 * Math.PI);
      ctx.arc(87.5, 185 + carY, 5, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();


       //Draw the tree
       // Set the center of the tree
      centerX += 170;
      var bottomX = canvas.width / 2;
      var bottomY = canvas.height - 95;

      // Set the size of the tree trunk
      var trunkWidth = 10;
      var trunkHeight = 90;

      // Draw the tree branches
      var branchSize = 20;

      ctx.fillStyle = "#008000";
      ctx.beginPath();
      ctx.moveTo(centerX, bottomY - trunkHeight);
      ctx.lineTo(centerX + branchSize, bottomY - trunkHeight - branchSize);
      ctx.lineTo(centerX + branchSize / 2, bottomY - trunkHeight - 2 * branchSize);
      ctx.lineTo(centerX, bottomY - trunkHeight - branchSize * 1.5);
      ctx.lineTo(centerX - branchSize / 2, bottomY - trunkHeight - 2 * branchSize);
      ctx.lineTo(centerX - branchSize, bottomY - trunkHeight - branchSize);
      ctx.closePath();
      ctx.fill();

      // Draw the tree trunk
      ctx.fillStyle = "#8B4513";
      ctx.fillRect(centerX - trunkWidth / 2, bottomY - trunkHeight, trunkWidth, trunkHeight);

      // Draw the tree leaves
      var leafSize = 20;

      ctx.fillStyle = "#228B22";
      ctx.beginPath();
      ctx.arc(centerX, bottomY - trunkHeight - branchSize - leafSize, leafSize, 0, 3.5 * Math.PI);
      ctx.arc(centerX, bottomY - trunkHeight - leafSize, leafSize, 0, 2 * Math.PI);
      ctx.arc(centerX + branchSize / 2, bottomY - trunkHeight - leafSize / 2, leafSize, 0, 2 * Math.PI);
      ctx.arc(centerX - branchSize / 2, bottomY - trunkHeight - leafSize / 2, leafSize, 0, 2 * Math.PI);
      ctx.arc(centerX + branchSize / 3, bottomY - trunkHeight - branchSize - leafSize / 3, leafSize, 0, 3 * Math.PI);
      ctx.arc(centerX - branchSize / 3, bottomY - trunkHeight - branchSize - leafSize / 3, leafSize, 0, 3 * Math.PI);
      ctx.fill();
    </script>
  </body>
  </html>
